<div class="col-md-4">
  <div class="card mb-4 shadow-sm">
    <img class="card-img-top" src="{{ url_for('static', filename='img/' + name + '.png') }}" alt="Movie image">
    <div class="card-body">
        <h3>{{ name }}</h3>
      <p class="card-text">{{ movie.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a href="/genres/{{ genre_id }}/movies/{{ movie_id }}/" type="button" class="btn btn-sm btn-outline-secondary" role="button">View</a>
          <a href="/genres/{{ genre_id }}/movies/{{ movie_id }}/edit" type="button" class="btn btn-sm btn-outline-secondary" role="button">Edit</a>
          <a href="/genres/{{ genre_id }}/movies/{{ movie_id }}/delete" type="button" class="btn btn-sm btn-outline-secondary" role="button">Delete</a>
        </div>
        <small class="text-muted">{{ genre.name }}</small>
      </div>
    </div>
  </div>
</div>
