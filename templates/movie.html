<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<title>MovieLog</title>
</head>

<body>
  {% include "partials/header.html" %}

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Movie Overview</h1>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <h1>{{ movie.name }}</h1>
          <h3>{{ movie.description }}</h3>
          </br>

          <a href="/genres/{{ genre_id }}/movies/{{ movie_id }}/edit" type="button" class="btn btn-sm btn-outline-secondary" role="button">Edit</a>
          <a href="/genres/{{ genre_id }}/movies/{{ movie_id }}/delete" type="button" class="btn btn-sm btn-outline-secondary" role="button">Delete</a>
        </div>
      </div>
    </main>

    {% include "partials/footer.html" %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/holder.min.js') }}"></script>
  </body>
</html>
