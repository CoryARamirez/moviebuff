<div class="col-md-4">
  <div class="card mb-4 shadow-sm">
    <img class="card-img-top genre-img" src="{{ url_for('static', filename='img/' + name + '.png') }}" alt="Genre image">
    <div class="card-body">
        <h3>{{ name }}</h3>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a href="/genres/{{ id }}/movies" type="button" class="btn btn-sm btn-outline-secondary" role="button">View Movies</a>
        </div>
        <small class="text-muted">MovieBuff</small>
      </div>
    </div>
  </div>
</div>
